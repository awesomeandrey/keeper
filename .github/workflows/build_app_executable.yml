on:
  schedule:
    # This expression will trigger the workflow at 9:00 AM (UTC time) on the 1st and 15th of each month.
    - cron: '0 9 1,15 * *'
  workflow_dispatch:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches:
      - master

jobs:
  run-jest-tests:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Run Jest Tests'
        run: npm run test
  build-app:
    needs: [ run-jest-tests ]
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-22.04, windows-2025 ]
#        os: [ ubuntu-22.04, macos-14, windows-2025 ] # TODO - resolve for MacOS
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '14.x'
      - uses: GuillaumeFalourd/setup-rsync@v1.2
        if: ${{ contains(matrix.os, 'windows') }}
      - run: rsync --version
      - name: 'Install Dependencies'
        run: npm install
      - name: 'Electron Build'
        run: npm run electron-pack -- --publish never
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v4
        with:
          name: keeper-${{ matrix.os }}
          path: |
            dist/*.deb
            dist/*.dmg
            dist/*.exe
          retention-days: 5
